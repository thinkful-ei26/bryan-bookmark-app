<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bookmark Application</title>
        <link rel="stylesheet", type="text/css", href="styles/main.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      </head>
      <body>
        <header role="banner">
          <h1 role="heading" class="banner"> Bookmark App </h1>
        </header>
        <main role="main">
          <section class="add-bookmark-container" role="region">
            <form class="add-bookmark" id="add-bookmark">
              <label for="add-bookmark-title">Title: </label><input id = "add-bookmark-title" class="input-add-bookmark" name="title">
              <label for="add-bookmark-description">Description: </label><input id = "add-bookmark-description" class="input-add-bookmark" name="desc">
              <label for="add-bookmark-url">URL:</label><input id = "add-bookmark-url" class="input-add-bookmark" name="url">
              <label for="add-bookmark-rating">Rating:</label><input id = "add-bookmark-rating" type="number" class="input-add-bookmark" name="rating">
              <button class="add-bookmark-button">Add Item</button>
            </form>
          </section>
          <section class="search-filter-container" role="region">
            <div class="rating-filter-container">
              <form class="bookmark-search-form">
                <label for="bookmark-search-input" class="bookmark-search-label">Search for a Bookmark</label>
                <input id="bookmark-search-input" class="bookmark-search-input">
              </form>
            </div>
              <div class="bookmark-rating-filter-container">
                <label for="bookmark-rating-filter" class='bookmark-search-label'>Filter by rating:</label>
                <select id="bookmark-rating-filter" class="bookmark-rating-filter-select">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
                
              </div>
              <div class="reset-all">
                  <button class="reset-all-button">Show All</button>
              </div>
          </section>
            <ul class="bookmark-container">
            </ul>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="scripts/api.js"></script>
        <script src="scripts/Store.js"></script>
        <script src="scripts/Bookmark-list.js"></script>
        <script src="scripts/index.js"></script>
      </body>
      </html>
